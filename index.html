<!DOCTYPE html>
<html>
	<head>
		<title>Neutrinos Blog</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body onload="myFunction()">
		<div class="header">
			<h4>Neutrinos Product Training</h4>
			
			<button class="createBtn" onClick="window.location='editBlog.html';">Create new post</button>
		</div>
		
		<div class="content">
			<div id="myView"></div>
		</div>
		
		<script>						
			function myFunction() {			
				var bdetails = JSON.parse(localStorage.getItem('blogDetails'));				
				for (let [key, value] of Object.entries(bdetails)) {
					var blogDesing =`<div class="row">
						<div class="leftcolumn">
							<div class="card">
								<h2>${value.bTitle}</h2>
								<p>${value.bContent}</p>
							</div>
						</div>
						<div class="rightcolumn">
							<div class="card1">
								<i class="fa fa-edit fa-2x" onClick="editContent(${key})"></i>
							</div>
						</div>
					</div><br>`;
					document.getElementById("myView").innerHTML+= blogDesing; 
				}
			}
			
			function editContent(value){
				var queryString = "?myVar1=" + value;
				window.location.href = "editBlog.html" + queryString;
			}
		</script>
	</body>
</html>
